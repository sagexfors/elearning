databases:
  - name: elearning
    databaseName: elearning
    user: elearning

services:
  - type: web
    name: elearning
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: elearning
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
